<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registro de Usuario</title>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="col-md-6 col-lg-4 mx-auto">

            <!-- ALERTAS (ocultas por defecto) -->
            <div id="alertPlaceholder"></div>

            <div class="card p-4 shadow">
                <h4 class="text-center mb-3">Formulario de Registro</h4>

                <form id="formRegistro" action="registro.php" method="POST" novalidate>

                    <div class="mb-3">
                        <label class="form-label">Nombres:</label>
                        <input type="text" class="form-control" name="nombres" required>
                        <div class="invalid-feedback">Por favor ingresa tus nombres.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Apellidos:</label>
                        <input type="text" class="form-control" name="apellidos" required>
                        <div class="invalid-feedback">Por favor ingresa tus apellidos.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" name="correo" required>
                        <div class="invalid-feedback">Debes ingresar un correo válido.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" name="clave" id="clave" required minlength="8">
                        <div class="invalid-feedback">
                            La contraseña debe tener al menos 8 caracteres.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>

                <div class="text-center mt-2">
                    <a href="login.php">¿Ya tienes cuenta? Inicia sesión</a>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Validación Bootstrap + mostrar alertas
        const form = document.getElementById("formRegistro");
        const alertPlaceholder = document.getElementById("alertPlaceholder");

        function showAlert(message, type) {
            const alertHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>`;
            alertPlaceholder.innerHTML = alertHTML;
        }

        form.addEventListener("submit", function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                showAlert("Por favor completa correctamente el formulario.", "danger");
            } else {
                showAlert("Registro enviado correctamente. Procesando...", "success");
            }

            form.classList.add("was-validated");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
